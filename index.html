<!DOCTYPE html>

<html>
    <head>
        <title>Github API Visualizer</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

        <!--<script src="https://code.jquery.com/jquery-3.5.1.min.js"integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="crossorigin="anonymous"></script>
        <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>-->
        <script src="https://d3js.org/d3.v4.min.js"></script>
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <script type="text/javascript">
            google.charts.load("current", {packages:["corechart"]});
            google.charts.setOnLoadCallback(drawChart);
            function drawChart() {
              var data = google.visualization.arrayToDataTable([
                ['Work',     11],
                ['Eat',      2],
                ['Commute',  2],
                ['Watch TV', 2],
                ['Sleep',    7]
              ]);
      
              var options = {
                title: 'Commits',
                is3D: true,
                pieHole: 0.4,
              };
      
              var chart = new google.visualization.PieChart(document.getElementById('piechart_3d'));
              chart.draw(data, options);
            }
          </script>
        <style>
            body{
                background: lightskyblue;
            }
        </style>
    </head>

    <body>
        <div style="padding: 50px; text-align: center;">
            <h1>Github API Data Visualizer</h1>
        </div>
        
        <div style="align-items: center; text-align: center;">
            <form style="text-align: center;">
                <label for="fname">Input Github Username:</label><br><br>
                <input id="fname" type="text" id="username" name="userName"><br><br>
            </form>
            <button type="button" onclick="handleInput()">Enter</button><br><br>
        </div>

        <div id="piechart_3d" style="width:800px; height: 500px; align-items: center; padding-left: 550px; padding-top: 25px;"></div>

    </body>

    <script src="index.js"></script>

</html>
